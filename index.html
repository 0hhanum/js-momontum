<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>

<div class="js-clock clock">
    <h1 class="js-title">00:00</h1>
</div>

<form class="js-form form">
    <input type="text" placeholder="What is your name?">
</form>

<h4 class="js-greetings greetings"></h4>

<form class="js-toDoForm">
    <input placeholder="Write To Do">
</form>
<div class="js-listBox listBox">
<ul class="js-toDoList toDoList">
    <span class="state">todo</span>
</ul>

<ul class="js-doneList doneList">
    <span class="state">done</span>
</ul>
</div>

<span class="js-weather weather"></span>

<script src="clock.js"></script>
<script src="greeting.js"></script>
<script src="todo.js"></script>
<script src="background.js"></script>
<script src="weather.js"></script>
</body>
</html>
